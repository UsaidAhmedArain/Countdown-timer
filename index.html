<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <p id="text"> we're Launching soon </p>
    <div class="container content">
        <div class="inner">
            <div class="card">
                <h1 id="days" class="inner-text">00</h1>
            </div>
            <div>
                <p class="b-text">Days</p>
            </div>
        </div>
        <div class="inner">
            <div class="card">
                <h1 id="hours" class="inner-text">00</h1>
            </div>
            <p class="b-text">Hours</p>
        </div>
        <div class="inner">
            <div class="card">
                <h1 id="minutes" class="inner-text">00</h1>
            </div>
            <p class="b-text">Minutes</p>
        </div>
        <div class="inner">
            <div class="card">
                <h1 id="seconds" class="inner-text">00</h1>
            </div>
            <p class="b-text">Seconds</p>
        </div>
    </div>
    <div class="footer">
        <div class="icons">
            <span><img src="images/icon-facebook.svg"></span>
            <span><img src="images/icon-pinterest.svg"></span>
            <span><img src="images/icon-instagram.svg"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
